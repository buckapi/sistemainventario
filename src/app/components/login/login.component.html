<div class="side-overlay"></div>
<!--==================== Sidebar Overlay End ====================-->

    <section class="auth d-flex">
        <div class="auth-left bg-main-50 flex-center p-24">
            <img src="assets/images/thumbs/auth-img1.png" alt="">
        </div>
        <div class="auth-right py-40 px-24 flex-center flex-column">
            <div class="auth-right__inner mx-auto w-100">
              <a  class="auth-right__logo">
                <img src="assets/images/logo/logo.png" alt="">
              </a>
              <h2 class="mb-8">Bienvenidos! </h2>
              <p class="text-gray-600 text-15 mb-32">Por favor, ingrese su cuenta</p>
          
              <!-- Formulario de inicio de sesión -->
              <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
                <div class="mb-24">
                  <label for="email" class="form-label mb-8 h6">Correo electrónico o nombre de usuario</label>
                  <div class="position-relative">
                    <input
                      type="text"
                      class="form-control py-11 ps-40"
                      id="email"
                      placeholder="Ingrese su correo electrónico o nombre de usuario"
                      formControlName="email"
                    />
                    <span class="position-absolute top-50 translate-middle-y ms-16 text-gray-600 d-flex">
                      <i class="ph ph-user"></i>
                    </span>
                  </div>
                </div>
              
                <div class="mb-24">
                    <label for="password" class="form-label mb-8 h6">Contraseña</label>
                    <div class="position-relative">
                      <input
                        [type]="passwordVisible ? 'text' : 'password'" 
                        class="form-control py-11 ps-40"
                        id="password"
                        placeholder="Ingrese su contraseña"
                        formControlName="password"
                      />
                      <span 
                        class="toggle-password position-absolute top-50 inset-inline-end-0 me-16 translate-middle-y ph" 
                        [ngClass]="passwordVisible ? 'ph-eye' : 'ph-eye-slash'" 
                        (click)="togglePasswordVisibility()" 
                        id="toggle-password">
                      </span>
                      <span class="position-absolute top-50 translate-middle-y ms-16 text-gray-600 d-flex">
                        <i class="ph ph-lock"></i>
                      </span>
                    </div>
                  </div>
                  
              
                <!-- Mensaje de error -->
                <div *ngIf="errorMessage" class="text-danger mb-3">{{ errorMessage }}</div>
              
                <button type="submit" class="btn btn-main rounded-pill w-100" [disabled]="loginForm.invalid">Iniciar sesión</button>
                
                <!-- <p class="mt-32 text-gray-600 text-center">New on our platform?
                  <a (click)="global.setRoute('register')" class="text-main-600 hover-text-decoration-underline">Create an account</a>
                </p> -->
              </form>
              
            </div>
          </div>
    </section>
